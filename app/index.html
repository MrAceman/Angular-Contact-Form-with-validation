<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="FormController">
      <h2>Contact Us</h2>
        <form class="form" ng-submit="submitForm(form)">
          <h4>Name</h4>
          <input type="text" placeholder="Sally Smith" class="text input" ng-model="form.name" required>
          <span class="nameAlert alert">Name cannot be left empty</span><br>
          <h4>Email</h4>
          <input type="email" placeholder="ssmith@gmail.com" class="text input" ng-model="form.email" required>
          <span class="emailAlert alert">Email must container an "@"</span><br>
          <h4>Website</h4>
          <input type="url" placeholder="http://mssmith.net" class="text input" ng-model="form.website" ng-pattern="/^https?:\/\//i" required>
          <span class="urlAlert alert">Website must begin with http:// or https://</span><br>
          <h4>Message</h4>
          <textarea type="textarea" placeholder="A friendly message..." class="textarea input" ng-model="form.message" required></textarea>
          <span class="messageAlert alert">Message cannot be left empty</span><br>
          <button class="button">Submit</button>
        </form>
        <hr>
        <ul>
          <li ng-repeat="form in formArray" data-id="{{form._id}}">
            <div class="form-entry">
            <h3><span class="name">{{form.name}}</span><br>
              {{form.email}}<br>
              {{form.website}}<br>
              {{form.message}}
            </h3>
          <button ng-click="deleteMe(form._id)" class="delete-button">Delete</button>
        </div>
        </li>
      </ul>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
